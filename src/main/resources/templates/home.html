<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Summer Short Internship 2019</title>
<body>
<h1>
    Task Management System
</h1>

<table border="1" width="500" cellspacing="0" cellpadding="5" bordercolor="#333333">
    <tr>
        <th bgcolor="#EE0000"><font color="#FFFFFF">No</font></th>
        <th bgcolor="#EE0000" width="150"><font color="#FFFFFF">Title</font></th>
        <th bgcolor="#EE0000" width="200"><font color="#FFFFFF">Description</font></th>
    </tr>
    <tr th:each="task : ${tasklist}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
    </tr>
</table>

<br>
<button type="button" onclick="location.href='./create'" name="Click" value="Click">Click</button>
</body>
</html>
